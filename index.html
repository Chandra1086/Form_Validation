<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form_Validation_P2</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter your Name Here" id="name" required>
                        <i class="fa-solid"></i>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gamil.com" id="email" required>
                        <i class="fa-solid"></i>
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Atleast 8 Characters " id="password" required/>
                        <i class="fa-solid"></i>
                        <span id="passError"></span>
                    </p>
                    <p>
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" placeholder="Re-enter Password" id="cpassword" required/>
                        <i class="fa-solid"></i>
                        <span id="cpassError"></span>
                    </p>
                    <p>
                        <input type="submit" value="Create Account" id="submitbtn">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account?<a href="/login.html">Login</a></p>
            </footer>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/0c6b74ec18.js" crossorigin="anonymous"></script>
</html>
